  # Calia Menethil
  tlm_calia_menethil_character: "Princess Calia"
  tlm_calia_menethil_character_desc: "Two years after her brother, Prince Arthas Menethil, murdered their father and brought the Kingdom of Lordaeron to ashes, Calia still survives. Stuck on the other side of the Plaguelands, far from her daughter and her husband, Princess Calia is tracked by both the undead and the living.\n\nWill the last legitimate heir of Lordaeron reunite with her family and reclaim the throne of her ancestors, or will she vanish to live the life she deserves across the ocean?"

  tlm_bookmark_calia_daugther: "$Jeanne$"